apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: liel-app
spec:
  serviceName: "mongo"
  replicas: 3  # Set the number of replicas as needed
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
        env:
              MONGO_INITDB_ROOT_USERNAME: username
              MONGO_INITDB_ROOT_PASSWORD: password
              MONGO_INITDB_DATABASE: mydatabase
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi  # Specify the storage size
      storageClassName: gp2  # Use your defined storage class

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: liel-app
spec:
  clusterIP: None  # This makes the service headless
  selector:
    app: mongo  # Match the label of your StatefulSet
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
