namespace: liel-app

lielServer:
  image: idokad/liel-server:8
  replicas: 1
  containerPort: 3000
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1
  updateSleep: 10

idoImage:
  image: idokad/ido-image:25
  replicas: 2
  containerPort: 5173
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1
  updateSleep: 10

mongodb:
  image: mongo
  replicas: 1
  containerPort: 27017
  username: username
  password: password
  database: mydatabase
